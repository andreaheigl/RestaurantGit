<!doctype html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<title>Registrierung</title>
	</head>
	<body>
		<form action="input_text.html">
			<select name="Anrede" size="2" required>
				<option value="val1">Herr</option>
				<option value="val2">Frau</option>
			</select>
			<p>Vorname:<br><input type="text" name="vorname" size="25" maxlength="25" required ></p>
			<p>Nachname:<br><input type="text" name="email" size="25" maxlength="25" required></p>
			<p>Postleitzahl:<br><input type="text" name="PLZ" size="5" maxlength="5" required ></p>
			<p>Straße:<br><input type="text" name="Straße" size="25" maxlength="25" required ></p>
			<p>Hausnummer:<br><input type="text" name="house" size="3" maxlength="4" required ></p>
			<p>mail:<br><input type="text" name="email" size="25" maxlength="25" required placeholder="Bitte gültige E-mail eingeben"></p>
			<p>Passwort:<br><input type="password" name="Passwort" size="25" maxlength="20" required ></p>
			<p>Passwort wiederholen:<br><input type="password" name="Passwort wiederholen" size="25" maxlength="25" required ></p>
			<button type="submit" name="registerNowButton" value="submit">Jetzt registrieren!</button>
		</form>
	</body>
</html>
