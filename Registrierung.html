<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Registrierung</title>
	</head>
	<body>
		<form action=input_text.html">
			<select name="Anrede" size="2" required="yes">
				<option value="val1">Herr</option>
				<option value="val2">Frau</option>
				
			</select>
			<p>Vorname:<br><input type="text" name="vorname" size="25" maxlength="25" required="yes" ></p>
			<p>Nachname:<br><input type="text" name="email" size="25" maxlength="25" required="yes" ></p>
			<p>Postleitzahl:<br><input type="text" name="PLZ" size="5" maxlength="5" required="yes" ></p>
			<p>Straße:<br><input type="text" name="Straße" size="25" maxlength="25" required="yes" ></p>
			<p>Hausnummer:<br><input type="text" name="house" size="3" maxlength="4" required="yes" ></p>
			<p>mail:<br><input type="text" name="email" size="25" maxlength="25" required="yes" placeholder="Bitte gültige E-mail eingeben"></p>
			<p>Passwort:<br><input type="password" name="Passwort" size="25" maxlength="20" required="yes" ></p>
			<p>Passwort wiederholen:<br><input type="password" name="Passwort wiederholen" size="25" maxlength="25" required="yes" ></p>
			<button type="submit" name="registerNowButton" value="submit">Jetzt registrieren!</button>
		</form>
	</body>
</html>
